<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Film Update</title>
</head>
<body>

<h1>Update:</h1>
	<form action="updateFilm.do" method=POST>
		<label for="title">Title:</label> <input type="text" name="title"
			value="${film.title}" required /> <br> 
		<label for="languageId">Language ID#:</label>
		<input type="text" name="languageId" required />
		<ol>
			<li>English</li>
			<li>Italian</li>
			<li>Japanese</li>
			<li>Mandarin</li>
			<li>French</li>
			<li>German</li>
		</ol>
		<label for="rentalPeriod">Rental Period:</label> <input type="text"
			name="rentalPeriod" required /> <br> <label for="rentalRate">Rental
			Rate:</label> <input type="text" name="rentalRate" required /> <br> <label
			for="replacementCost">Replacement Cost:</label> <input type="text"
			name="replacementCost" required /> <br> <input type="submit"
			value="Add Film" />
	</form>
	<br>
	<form action="home.do">
		<input type="submit" value="Back">
	</form>



</body>
</html>
