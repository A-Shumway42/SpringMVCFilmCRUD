<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Film</title>
</head>
<body>
	<h1>Add New Film</h1>
	<form action="AddFilm.do" method=POST>
		<label for="title">Title:</label> <input type="text" name="title" required /> <br>
		<label for="languageId">Language ID#:</label> <input type="text" name="languageId" required />
			<ol>
				<li>English</li>
				<li>Italian</li>
				<li>Japanese</li>
				<li>Mandarin</li>
				<li>French</li>
				<li>German</li>
			</ol>
		<label for="rentalPeriod">Rental Period:</label> <input type="text" name="rentalPeriod" required /> <br>
		<label for="rentalRate">Rental Rate:</label> <input type="text" name="rentalRate" required /> <br>
		<label for="replacementCost">Replacement Cost:</label> <input type="text" name="replacementCost" required /> <br> 
		<input type="submit" value="Add Film" />
	</form>
</body>
</html>
